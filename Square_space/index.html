<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      </style>
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Square Space</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-hidden font-['Roboto'] tracking-[.0.5em]">
    <div class="main w-full h-screen bg-black relative">
        <nav class="w-full h-[8vh] flex translate-y-[1vh]">
            <div class=" h-full left w-[25%] flex justify-center items-center">
                <img class=" h-full w-[60%]" src="logo.png" alt="">
            </div>
            <div class="center w-[50%] flex justify-center items-center gap-12">
                <p class="text-lg text-white">PRODUCTS<i class="ri-arrow-down-s-line"></i></p>
                <p class="text-lg text-white">TEMPLATES</p>
                <p class="text-lg text-white">RESOURCES<i class="ri-arrow-down-s-line"></i></p>
            </div>
            <div class="right w-[25%] flex justify-center items-center gap-10">
                <p class="text-lg text-white">LOGIN</p>
                <div class="h-[90%] w-[32%] rounded flex justify-center items-center bg-white text-lg">
                    <p>GET STARTED</p>
                </div>
            </div>
        </nav>
        <div class="Center_part w-full h-[82vh] flex justify-center translate-y-[1vh] relative">
            <div class="Text_container h-full w-[95%] flex flex-col justify-center items-center text-white absolute z-10  ">
                <p class="text-9xl">EVERYTHING</p>
                <div class=" w-full text-9xl flex justify-center items-center gap-[1%]">TO
                    <span
                        class="w-[14%] h-[60%] rounded-full bg-[#7E3836] text-3xl flex justify-center items-center  whitespace-nowrap">BOOK
                        NOW</span>SELL
                </div>
                <p class="text-9xl">ANYTHING</p>
                <div class="w-full mt-[0.5%] flex justify-center items-center gap-[2%]">
                    <div class="h-[10vh] w-[5vw] bg-white flex justify-center items-center"><i
                            class="ri-play-fill text-black text-3xl"></i></div>
                    <p class="text-lg" >WATCH THE ANNOUNCEMENT</p>
                </div>
            </div>
            <div class="Image_container h-full w-full  absolute z-1 flex justify-between items-center">
                <img class="h-[35%] -translate-y-[40%] translate-x-[170%] rounded-2xl shadow-[0_0_10px_1px_rgba(0,0,255,255)]" src="images/01.jpg" alt="">
                <img class="w-[15%] translate-y-[105%] -translate-x-[57%] rounded-2xl shadow-[0_0_10px_1px_rgba(0,0,255,255)]" src="images/02.jpg" alt="">
                <img class="w-[12%] -translate-y-[145%] translate-x-[30%]   rounded-2xl shadow-[0_0_10px_1px_rgba(0,0,255,255)]" src="images/03.jpg" alt="">
                <img class="h-[32%] translate-y-[60%] -translate-x-[260%]  rounded-2xl shadow-[0_0_10px_1px_rgba(0,0,255,255)]" src="images/04.jpg" alt="">
            </div>
        </div>
        <footer class="w-full h-[8vh] -translate-y-[1vh] translate-y-[1vh] flex">
            <div class="part1 h-full w-1/2 flex items-center pl-[7%] gap-[4%]">
                <i class="ri-twitter-fill text-white text-2xl"></i>
                <i class="ri-facebook-circle-fill text-white text-2xl"></i>
                <i class="ri-linkedin-fill text-white text-2xl"></i>
            </div>
            <div class="part2 h-full w-1/2 flex items-center text-white">
                <p class="h-full w-[20%] flex  items-center gap-[3%]">Scroll Down<i
                        class="ri-arrow-down-line text-white text-2xl translate-y-[5%]"></i></p>
            </div>
        </footer>
        <div class="custom_cursor w-[6vh] h-[6vh] rounded-full border-2 border-white bg-white mix-blend-difference absolute z-[10] -translate-x-[50%] -translate-y-[50%] ]"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
